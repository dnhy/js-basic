<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <a href="#home">home</a>
    <a href="#about">about</a>
  </body>
  <script>
    function render() {
      app.innerHTML = window.location.hash;
    }

    window.addEventListener('popstate', () => {
      render();
    });

    location.hash = 'home';
  </script>
</html>
