<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .wrap {
        background: #eee;
        padding: 20px;
        overflow: hidden;
      }
      .left {
        width: 200px;
        height: 200px;
        float: left;
        background: coral;
      }
      .right {
        width: 120px;
        height: 200px;
        background: lightblue;
        float: right;
      }
      .middle {
        height: 200px;
        background: lightpink;
        margin-left: 220px;
        margin-right: 140px;
      }
    </style>
    <div class="wrap">
      <div class="left">左侧</div>
      <div class="right">右侧</div>
      <div class="middle">中间</div>
    </div>
  </body>
</html>
